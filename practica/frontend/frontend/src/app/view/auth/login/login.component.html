<!-- login.component.html -->

<div class="login">
  <form [formGroup]="loginForm" class="custom-form" method="post">
    <h1>Login</h1>
    <input  type="email" formControlName="username" name="email" placeholder="Email" required="required"
    />
    <input
      type="password"
      formControlName="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" [disabled]="loginForm.invalid"  (click)="onLogin()">Log in</button>
  </form>
</div>
